project:
  type: website
  output-dir: docs
  preview:
    port: 4200

website:
  title: "Technical Manuals"
  description: "Comprehensive technical documentation and tutorials for JavaScript libraries and Python modules. Learn React, Vue, Django, NumPy, and 380+ more technologies."
  reader-mode: true
  page-navigation: true
  favicon: favicon.ico

  # Open Graph settings
  open-graph:
    locale: en_US
    site-name: "Technical Manuals"
    description: "Comprehensive technical documentation and tutorials for JavaScript libraries and Python modules."
    image: "/og-image.png"

  # Twitter Card settings
  twitter-card:
    site: "@krimuthu"
    creator: "@krimuthu"
    card-style: summary_large_image
    image: "/og-image.png"
    description: "Comprehensive technical documentation and tutorials for JavaScript libraries and Python modules."

  page-footer:
    left: |
      Copyright 2025, Muthukrishnan
  google-analytics:
    tracking-id: 'G-MXDPF6L5TL'
    anonymize-ip: true
  site-url: https://manuals.muthu.co/
  site-path: '/'
  navbar:
    right:
      - about.qmd
      - icon: github
        href: https://github.com/muthuspark
      - icon: twitter
        href: https://twitter.com/krimuthu

format:
  html:
    theme: pandoc
    toc: true
    css: styles.css
    html-math-method:
      method: mathjax
      url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    mermaid:
      theme: neutral
    minimal: true
    include-in-header:
      - favicon.html
      - header.html
      - schema.html
    include-after-body:
      - text: |
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3609399560636561" crossorigin="anonymous"></script>

execute:
  cache: true
  freeze: auto